<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styleMy.css" />
  </head>
  <body>
    <div id="main-wrapper">
      <div id="result-wrapper">
        <input type="number" id="result-input" value="0" disabled />
      </div>
      <div id="btns-wrapper">
        <button id="btnC" value="ac">AC</button>
        <button id="btnDel" value="c">C</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="/">/</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="*">*</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="-">-</button>
        <!-- <button class="btn" value=".">.</button> -->
        <button class="btn" value="0">0</button>
        <button class="btn" value="=">=</button>
        <button class="btn" value="+">+</button>
      </div>
    </div>
    <script src="scriptsMy.js"></script>
  </body>
</html>
